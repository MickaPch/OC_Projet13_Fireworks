{% if user.is_authenticated %}
    <div class="container">
        <div class="row">
            <h2>Hi {{ user.username }} !</h2>
        </div>
        <div class="row">
            <a href="{% url 'logout' %}">Log Out</a>
        </div>
    </div>
{% else %}
    <div class="container">
        <div class="row">
            <a href="{% url 'login' %}">Log In</a>
        </div>
    </div>
{% endif %}
