{% load tags_contacts %}

<div class="row align-items-center card-title">
    <div class="col-2 text-center company-icon"><i class="{{company_icon}} fa-2x"></i></div>
    <div class="col-6">
        <div class="row h5 company-item">{{ company.name }} - {{ company.city }}</div>
        {% if edit_company_form %}
            <div class="row company-type">{{edit_company_form.type}}</div>
        {% else %}
            <div class="row company-type">{{company.get_type_display}}</div>
        {% endif %}
    </div>
</div>
