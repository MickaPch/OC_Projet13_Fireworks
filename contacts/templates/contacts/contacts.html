{% extends 'base.html' %}

{% block title %}Contacts{% endblock  %}

{% block content %}
    <h3>My contacts</h3>
    {% for contact in contacts %}
        <p class="contact-item">{{ contact.name }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{ company_form.as_p }}
        <button type="submit">Add company</button>
    </form>
{% endblock  %}
